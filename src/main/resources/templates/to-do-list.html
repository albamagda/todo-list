<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Lista de Tareas</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Contenido</th>
                <th>Comentarios</th>
                <th>Acabada</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tareas-body">
            <!-- Aquí se insertarán las tareas dinámicamente -->
        </tbody>
    </table>
    <br>
    <button id="añadir-tarea">Añadir Tarea</button>
</body>
</html>
